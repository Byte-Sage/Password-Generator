<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="input-group">
      <label for="length">Password Length:</label>
      <input type="number" id="length" min="4" max="30" value="10">
    </div>
    <div class="input-group">
      <label for="include-uppercase">Include Uppercase:</label>
      <input type="checkbox" id="include-uppercase" checked>
    </div>
    <div class="input-group">
      <label for="include-lowercase">Include Lowercase:</label>
      <input type="checkbox" id="include-lowercase" checked>
    </div>
    <div class="input-group">
      <label for="include-numbers">Include Numbers:</label>
      <input type="checkbox" id="include-numbers" checked>
    </div>
    <div class="input-group">
      <label for="include-special">Include Special Characters:</label>
      <input type="checkbox" id="include-special" checked>
    </div>
    <button onclick="generatePassword()">Generate Password</button>
    <div id="password"></div>
    <button onclick="copyToClipboard()">Copy Password</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
